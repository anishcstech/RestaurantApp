<form [formGroup]="stateForm" class="allg">
    <mat-form-field class="city-search">
      <input type="text" matInput placeholder="Select Location" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field><br>
    <button mat-raised-button color="primary">SUBMIT</button>
  </form>
