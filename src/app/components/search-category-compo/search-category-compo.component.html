<form class="example-form alignthis allg">
  <mat-form-field class="example-full-width allg2">
    <input type="text" placeholder="Select Category" aria-label="Number" matInput [formControl]="myControl"  required [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</form>
