<div class="example-form">
  <h1>Sign Up </h1>
  <mat-form-field>
    <textarea matInput placeholder="Name"></textarea>
  </mat-form-field>
  <form>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email/UserName" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <div class="example-container">
      <mat-form-field>
          <input matInput placeholder="Phone No." type="number">
          
        </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Confirm your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary">Sign Up</button>
</div>
